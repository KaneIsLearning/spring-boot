<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>星球大战 原力觉醒</title>
    <style>
        /* css reset */
    * {
        margin: 0;
        padding: 0;
    }
    /* html5强大的表现力，来自于
    创造，我们的星空就是一张背景图片，平铺，没有间隔，
    就好像茫茫宇宙
    要做动画，先做静态 */
    body {
        background: url("/images/bg.jpg");
    }

    img {
        width: 100%;
    }
    
    .starwars-demo {
        height: 17em;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 34em;
        transform: translate(-50%,-50%);
        perspective: 800px;
        transform-style: preserve-3d;

        
  
    }

    .star, .wars {
        position: absolute;
    }

    .star {
        top: -.75em;
        /* css3动画，动作导演 */
        animation: star 10s ease-out infinite;
    }
    /* 关键帧 */
    @keyframes star {
        0% {
            opacity: 0;
            transform: scale(1.5);
        }
        20% {
            opacity: 1;
            
        }
        89% {
            opacity: 1;
            transform: scale(1);
        }
        100% {
            opacity: 0;
            transform: translateZ(-400em);
        }
       
    }

    .wars {
        bottom: -.5em;
        animation: wars 10s ease-out infinite;
    }

    @keyframes wars {
        0% {
            opacity: 0;
            transform: scale(1.5);
        }
        20% {
            opacity: 1;
            
        }
        89% {
            opacity: 1;
            transform: scale(1);
        }
        100% {
            opacity: 0;
            transform: translateZ(-400em);
        }
       
    }

    .byline {
        color:#fff;
        font-family: Lato;
        font-size: 1.8em;
        letter-spacing: 0.4em;
        position: absolute;
        left: 2.5%;
        top:40%;
        text-transform: uppercase;
        animation:move-byline 10s linear infinite;
    }

    .byline span{
        display: inline-block;
        animation:spin-letters 10s linear infinite;
        
    }


    @keyframes move-byline {
        0%{
            transform: translateZ(5em);
        }

        100% {
            transform:translateZ(0);
        }
    }

    @keyframes spin-letters{
        0%,100% {
            opacity:0;
            transform:rotateY(90deg);
        }

        30% {
            opacity:1;
        }

        70%,80% {
            transform:rotateY(0);
            opacity:1;
        }

        88%,100% {
            opacity:0;
        }

    }
    </style>
</head>
<body>
    <div class="starwars-demo">
        <img src="/images/star.svg" alt="star" class="star">
        <img src="/images/wars.svg" alt="wars" class="wars">
        <h2 class="byline">
                <span>t</span><span>h</span><span>e</span>
                <span>f</span><span>o</span><span>r</span><span>c</span><span>e</span>
                <span>a</span><span>w</span><span>a</span><span>k</span><span>e</span><span>n</span><span>s</span>
            </h2>
    </div>
    
</body>
</html>
